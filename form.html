<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="top">
      <p>Sign up down below to get the latest updates for lineup annoucements, merch releases and early bird ticket sales. See you at the fields !</p>
      <p>Avalability while supplies last.</p>
    </div>
    <div class="middle">
    <form action="" method="post">
        <p>Jump on board!</p>
        <fieldset>
            <label for="first-name">First Name
              <input type="text" name="first-name" id="first-name">
            </label>
            <label for="last-name">Last Name
              <input type="text" name="Last-name" id="Last-name">
            </label>
            <label for="user-email">Email
              <input type="email" name="email" id="user-email" placeholder="youremail@fake.com">
            </label>    
            <label for="phone-number">Phone Number
              <input type="number" name="phone-number" id="phone-number" minlength="8">
            </label>    
            <label for="user-password">Password
              <input type="password" name="password" id="user-password" minlength="8">
            </label>
            <label for="confirm-password">Confirm Password
              <input type="password" name="confirm-password" id="confirm-password" minlength="8">
            </label>
        </fieldset>    
    </form>
    </div>
    <div class="bottom">
      <button>Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
